<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.2.css">
    <title>Document</title>
</head>
<body>
     <h2>align-items: flex-start</h2>
  <div class="container align-start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <br>

  <h2>align-items: center</h2>
  <div class="container align-center">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>
  <br>

  <h2>align-items: flex-end</h2>
  <div class="container align-end">
    <div class="box">X</div>
    <div class="box">Y</div>
    <div class="box">Z</div>
  </div>
  <br>

  <h2>align-items: stretch</h2>
  <div class="container align-stretch">
    <div class="box">P</div>
    <div class="box">Q</div>
    <div class="box">R</div>
  </div>
  <br>

  <h2>align-items: baseline</h2>
  <div class="container align-baseline">
    <div class="box" style="font-size:12px;">one</div>
    <div class="box" style="font-size:24px;">two</div>
    <div class="box" style="font-size:16px;">three</div>
  </div>
</body>
</html>
